<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <input id="input" type="text">
        <div class="buttons">
            <button style="color:green">AC</button>
            <button style="color:green">DEL</button>
            <button style="color:green">%</button>
            <button style="color:green;font-size: large;">/</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="color:green;font-size: 30px;">*</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="color:green;font-size: 30px;">-</button>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="color:green;font-size: 30px;">+</button>
        </div>
        <div class="buttons">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color: orange;color:  black;">=</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
